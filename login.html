<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshFusion Mark</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    nav#one {
      background-color: #4CAF50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
    }

    .logo {
      font-size: 1.5em;
      text-decoration: none;
      color: white;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .icons a {
      margin-left: 15px;
      color: white;
    }

    .box {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .box img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      color: white;
      text-align: center;
      border-radius: 10px;
    }

    .content h2 {
      margin: 0;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <nav id="one">
    <a href="#" class="logo"><i class="fas fa-carrot"></i> FreshFusion Mark</a>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Fruits & Vegetables</a>
      <a href="#">Beauty</a>
      <a href="#">Login</a>
    </div>
    <div class="icons">
      <a href="#"><i class="fas fa-bars" id="bars"></i></a>
      <a href="#"><i class="fas fa-search" id="search-icon"></i></a>
      <a href="#"><i class="fas fa-shopping-cart" id="shopping-cart"></i></a>
    </div>
  </nav>

  <div class="box">
    <img src="pic.jpg" alt="Fresh Store Image">
    <div class="content">
      <h2>Feeling Fresh at the Grocery Store</h2>
    </div>
  </div>

</body>
</html>
